<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:include="fragments/general :: headerfiles">
    <title id="title">Út að Borða</title>
</head>
<body>
<header th:replace="fragments/general :: header"></header>
<main>
    <section class="addRestaurant">
        <h1>Add Restaurant</h1>
        <form action="#" th:action="@{/restaurantData}" th:object="${restaurant}" method="post">
            <input id="name" type="text" th:field="*{name}">
            <input id="address" type="text" th:field="*{address}">
<!--            <div>-->
<!--                <input id="firstName" type="text" th:field="*{firstName}">-->
<!--                <input id="lastName" type="text" th:field="*{lastName}">-->
<!--            </div>-->
                <input id="phoneNumber" type="number" th:field="*{phone}">
<!--                <input id="email" type="email" th:field="*{email}">-->
            <div>
                <select id="numberOfRestaurants" type="text">
                    <option value="1">1</option>
                    <option value="2-5">2-5</option>
                    <option value="6-10">6-10</option>
                    <option value="11+">11+</option>
                </select>
                <select id="cuisineType" th:field="*{tags}">
                    <option value="bar">Bar</option>
                    <option value="chinese">Chinese</option>
                    <option value="french">French</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
</body>
</html>
