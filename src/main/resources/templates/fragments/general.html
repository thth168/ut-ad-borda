<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro&display=swap" rel="stylesheet">
   <link rel="stylesheet" th:href="@{/styles.css}">
    
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script th:src="@{/javascript/header.js}"></script>
    <title th:replace=":: #title">Generic title</title>
</head>
<body>
    <header class="header" th:fragment="header">
        <div class="header__content">
        	<div class="header__menu">
        		<img class="menu__img" alt="menu" src="../../static/img/menu-button.png" th:src="@{img/menu-button.png}"/>
        	</div>
            <h1 class="header__title">
                Út Að Borða
            </h1>
            <nav class="header__nav">
                <ul class="header__navList">
                    <li sec:authorize="hasAnyRole('ADMIN')">
                        <a href="#">Submit listing</a>
                    </li>
                    <li>
                        <a id="login" href="#" sec:authorize="anonymous">Login</a>
                        <form id="logoutElement" th:action="@{/logout}" method="post" sec:authorize="authenticated">
                            <a id="logout" href="#">Logout</a>
                        </form>
                    </li>
                </ul>
            </nav>
            <div id="loginElement" class="header__login hidden">
                <h1>Login</h1>
                <form name="f" th:action="@{/login}" method='post' sec:authorize="anonymous">
                    <table>
                        <tr>
                            <td>User:</td>
                            <td><input type='text' name='username' value=''></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type='password' name='password' /></td>
                        </tr>
                        <tr>
                            <td><button type="submit">Login</button></td>
                            <td><a th:href="@{/signup}">Signup</a></td>
                        </tr>
                    </table>
                </form>
                <p th:if="${retry}">Error</p>
            </div>
        </div>
    </header>
</body>
</html>
