<!DOCTYPE html>
<html
    xmlns:th="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="is"
>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
  <title>Út Að Borða</title>
</head>
<body>
	<header class="header">
      <div class="header__content">
        <h1 class="header__title">
          <span class="sr-only">Út Að Borða</span>
          <span class="header__login">Sign In</span>
       </h1>
        <nav class="header__nav">
          <ul class="header__navList">
            <div class="header__navItem">
              <a href="#" class="header__navLink">
                Submit listing
              </a>
            </div>
            <div class="header__navItem">
              <a href="#" class="header__navLink">
                Login
              </a>
            </div>
            <div class="header__navItem">
              <a href="#" class="header__navLink">
                About us
              </a>
            </div>
          </ul>
          <h1>Login</h1>
          <form name="f" th:action="@{/login}" method='post' sec:authorize="anonymous">
            <table>
              <tr>
                <td>User:</td>
                <td><input type='text' name='username' value=''></td>
              </tr>
              <tr>
                <td>Password:</td>
                <td><input type='password' name='password' /></td>
              </tr>
              <tr>
                <td><button type="submit">Login</button></td>
              </tr>
            </table>
          </form>
          <form th:action="@{/logout}" method="post" sec:authorize="authenticated">
            <button type="submit">Signout</button>
          </form>
          <p th:if="${retry}">Error</p>
        </nav>
      </div>
    </header>
    <main>
   	  <section class="filter">
    	  <div class="filter__grid">
    	    <div class="filter__row">
            <div class="title__kicker">What would you like?</div>
            <div class="title__options">
              <div class="filter__option">
                <div class="filter__image">
                  <img class="filter__img" alt="" src="">
                </div>
                <div class="filter__optionItem">Italians</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="slides">
        <div class="slides__row">
          <div class="cards">
            <div class="cards__column">
              <section class="card">
                <div class="card__image">
                  <img class="card__img" alt="" src="">
                </div>
                <div class="card__content">
                  <div class="card__restaurantHours">Kitchen hours: 11:30 - 22:00</div>
                  <div class="card__restaurantType">Quick service</div>
                  <div class="card__restaurantTags">
                    <div class="card__tagItem">Vegan</div>
                    <div class="card__tagItem">BBQ</div>
                    <div class="card__tagItem">Keto</div>
                    <div class="card__tagItem">Take-away</div>
                    <div class="card__tagItem">Delivery(Aha)</div>
                  </div>
                  <a href="#" class="card__restaurantMenu">Menu</a>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
